{% extends 'authentication/base.html' %}
{% load bootstrap5 %}
{% block title %}Login{% endblock %}

{% block body %}
        <form action="#" method="post" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-success mx-auto px-5 py-2">Login</button>
            {% endbuttons %}
        </form>
{% endblock %}
